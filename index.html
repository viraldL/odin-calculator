<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator!</h1>
    <main>
        <div class="calcBox">
            <div id="screen"></div>
            <div class="buttons">
                <span id="one">1</span>
                <span id="two">2</span>
                <span id="three">3</span>
                <span id="four">4</span>
                <span id="five">5</span>
                <span id="six">6</span>
                <span id="seven">7</span>
                <span id="eight">8</span>
                <span id="nine">9</span>
                <span id="zero">0</span>
                <span id="enter">ENTER</span>
                <span id="plus">+</span>
                <span id="minus">-</span>
                <span id="multiple">x</span>
                <span id="divide">&divide;</span>
                <span id="point">.</span>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator!</h1>
    <main>
        <div class="calcBox">
            <div id="screenBox">
                <div id="screenUp"></div>
                <div id="screenDown"></div>
            </div>
            <div id="buttons">
                <span class="number" data-key="1" id="one">1</span>
                <span class="number" data-key="2" id="two">2</span>
                <span class="number" data-key="3" id="three">3</span>
                <span class="number" data-key="4" id="four">4</span>
                <span class="number" data-key="5" id="five">5</span>
                <span class="number" data-key="6" id="six">6</span>
                <span class="number" data-key="7" id="seven">7</span>
                <span class="number" data-key="8" id="eight">8</span>
                <span class="number" data-key="9"id="nine">9</span>
                <span class="number" data-key="0" id="zero">0</span>
                <span id="enter" data-key="Enter">ENTER</span>
                <span class="operator" data-key="+" id="plus">+</span>
                <span class="operator" data-key="-" id="minus">-</span>
                <span class="operator" data-key="*" id="multiple">x</span>
                <span class="operator" data-key="/" id="divide">/</span>
                <span id="dot" data-key=".">.</span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>
                <span id="del" data-key="Backspace">del</span>
                <span id="clear">clear</span>
                <span id="radical">&radic;</span>
                <span id="percentage">%</span>
                <span id="plusMinus">&pm;</span>


            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy viraldL 2022r.</p>
    </footer>
</body>
</html>

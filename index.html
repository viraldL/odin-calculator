<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator!</h1>
    <main>
        <div class="calcBox">
            <div id="screen"></div>
            <div id="buttons">
                <span class="number" id="one">1</span>
                <span class="number" id="two">2</span>
                <span class="number" id="three">3</span>
                <span class="number" id="four">4</span>
                <span class="number" id="five">5</span>
                <span class="number" id="six">6</span>
                <span class="number" id="seven">7</span>
                <span class="number" id="eight">8</span>
                <span class="number" id="nine">9</span>
                <span class="number" id="zero">0</span>
                <span id="enter">ENTER</span>
                <span class="operator" id="plus">+</span>
                <span class="operator" id="minus">-</span>
                <span class="operator" id="multiple">x</span>
                <span class="operator" id="divide">/</span>
                <span id="dot">.</span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>
                <span id="del">del</span>
                <span id="clear">clear</span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>
                <span id="placeholder"></span>


            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy viraldL 2022r.</p>
    </footer>
</body>
</html>
